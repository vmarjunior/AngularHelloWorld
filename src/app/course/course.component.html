<div class="divCourseHolder" *ngFor="let course of courses; let i = index">
    <div class="divCourse" style="background-image: url({{course.image}});">

        <course-favorite [course]="course" (favoriteClick)="onFavoriteChange($event)"></course-favorite>
        <br>

        <div class="divLabel">
            <label>{{course.name}}</label>
        </div>

    </div>
</div>
