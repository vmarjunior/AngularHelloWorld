<div *ngFor="let follower of followers">
  <img
    [src]="follower.avatar_url"
    [alt]="follower.login"
    class="githubProfile"
  />
  <div class="githubInfo">
    <b>{{ follower.login }}</b>
    <br>
    <a [routerLink]="['/followers', follower.id]">{{ follower.html_url }}</a>
  </div>
</div>
