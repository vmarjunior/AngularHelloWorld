<form [formGroup]="form" (submit)="login(form)">
  <div class="alert alert-danger" *ngIf="form.errors">
    The username or password is invalid.
  </div>

  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        formControlName="username"
        id="username"
        type="text"
        class="form-control"
      />
      <div *ngIf="username.pending">
        Checking for uniqueness...
      </div>
      <div
        class="alert alert-danger"
        *ngIf="username.touched && username.invalid"
      >
        <div *ngIf="username.errors.required">
          Username is required.
        </div>
        <div *ngIf="username.errors.cannotContainSpace">
          Username cannot contain space.
        </div>
        <div *ngIf="username.errors.shouldBeUnique">
          Username is already taken.
        </div>
        <div *ngIf="username.errors.minlength">
          Username has a minimum length of
          {{ username.errors.minlength.requiredLength }}.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        id="password"
        type="text"
        class="form-control"
      />
      <div
        class="alert alert-danger"
        *ngIf="password.touched && password.invalid"
      >
        Password is required.
      </div>
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
