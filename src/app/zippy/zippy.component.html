<div class="zippy">
    <div class="zippy-heading" (click)="onToggle()">
        <span class="glyphicon" [ngClass]="{'glyphicon-chevron-down' : isToggled, 'glyphicon-chevron-right' : !isToggled}"></span>
        {{title}}
    </div>
    <div class="zippy-body" *ngIf='isToggled'>
        <ng-content select=".zippy-body"></ng-content>
    </div>
</div>
